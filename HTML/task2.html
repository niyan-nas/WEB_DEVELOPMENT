<body>
    <p>The ol element defines an ordered list</p>
    <ol start="1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <p>The ul element defines an unordered list</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <form>
         <label>Do you like designing <input type="text"></label>
         <br><br><br>
         <label>Do you like designing <input type="checkbox"></label>
         <br><br>
         <label>Write a discription</label>
         <textarea rows="6" cols="30" ></textarea>
         <br><br>
         <input type="submit">
    </form>      
</body>
